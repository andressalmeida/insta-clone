<div class="container">

  <div class="row">

    <div class="col-sm-6 d-flex justify-content-end" [@anima-banner]="estadoBanner">
      <app-banner></app-banner>
    </div>
    

    <div *ngIf="cadastro; else formLogin" class="col-sm-6 d-flex justify-content-start">
      <div [@anima-painel]="estadoPainel">
        <app-cadastro (exibirPainel)="exibirPainel($event)"></app-cadastro>
      </div>
    </div>

    <ng-template #formLogin>
      <div class="col-sm-6 d-flex justify-content-start" [@anima-painel]="estadoPainel">
        <app-login (exibirPainel)="exibirPainel($event)"></app-login>
      </div>
    </ng-template>
   
  </div>


</div>
